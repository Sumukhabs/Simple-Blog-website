<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Medium editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Oswald&display=swap" rel="stylesheet">

  </head>
  <body class="loader">

    <nav class="navbar navbar-expand-lg bg-light techfont">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'post_list'%} ">Bloggy</a>
          <a class="nav-item nav-link" href="{% url 'about' %}"> About</a>
          <a class="nav-item nav-link" href="https://github.com"> GitHub</a>
          <a class="nav-item nav-link" href="https://stackoverflow.com"> Stackoverflow</a>
        </div>

        <div class="navbar-nav align-items-center ml-auto">
          {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
              <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}?next=/">Logout</a>
              <a> Welcome: {{user.username}} </a>

            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}"> <span class="fa fa-user" aria-hidden="true" ></span> </a>
          {% endif %}

        </div>
      </div>
    </nav>

    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}

            {% endblock %}

          </div>

        </div>
      </div>
    </div>

  <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

  </body>
</html>
